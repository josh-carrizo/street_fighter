<html>
<head>
	<title>Street Fighter Demo - Created by CodingDojo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			a = new PlayGround('ch1');	//create a new playGround and pass the id where the first character will be displayed
			a.initialize();
			setInterval(a.mainLoop, 200);
		});
	</script>
	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

	<div id="field">
		<div id="ch1" class="character"></div>
		<div id="ch2" class="character"></div>
	</div>
	<div class="instr">
		<h2 class="title">Direction</h2>
		<ul class="text">
			<li>Arrow keys (up, down, left, right): have the character move</li>
			<li>A: Punch</li>
			<li>S: Kick</li>
			<li>D: Beam</li>
			<li>F: Round House</li>
		</ul>
	</div>
	<div class="instr2">
		<h2 class="title2">Street Fighter Mimic: Built with Javascript and HTML</h2>
		<p class="text final">Javascript file: ~100 lines of code</p>
	</div>
</body>
</html>
